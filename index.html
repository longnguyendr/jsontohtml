<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="script.js"></script>
        <meta charset="utf-8">
        <script src="userData.js"></script>
         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </head>
    <body>



        <div class="container">
                <form action="#" id="test" method="POST">
                    <div class="row">
                        <div class="col-sm-6">
                             <!--text input-->
                        <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" name="name" id="name" value="">
                            </div>
                            <!--radio-checkbox-->
                            <div class="form-group">
                                <label>Gender: </label>
                                <span>Mr</span>
                                <input type="radio" style="display:inline" name="Gender" value="Mr">
                                <span>Mrs</span>
                                <input type="radio" style="display:inline" name="Gender" value="Mrs">
                            </div>
                            <!--checkbox-->
                            <div class="form-group">
                                <p>Snacks:</p>
                                <span>French fries</span>
                                <input type="checkbox" style="display:inline" name="Snacks" value="French_fries">
                                <span>Coke</span>
                                <input type="checkbox" style="display:inline" name="Snacks" value="Coke">
                                <span>Dip</span>
                                <input type="checkbox" style="display:inline" name="Snacks" value="Dip">
                            </div>
                            <br>
                            <!--Option-->
                            <div class="form-group">
                                <label for="name">Select your food</label>
                                <select class="form-control" name="select" value="">
                                    <option value="None" selected></option>
                                    <option value="Pizza">Pizza</option>
                                    <option value="Pasta">Pasta</option>
                                </select>
                            </div>
                            <!--Textarea-->
                            <div class="form-group">
                                <label for="message">Leave a message</label>
                                <textarea class="form-control" id="message" value="" name="message" rows="15" cols="30"></textarea>
                            </div>
                            <input type="submit" method="POST"onclick="jsontostring()" value="Send" class="btn btn-primary btn-block" />
                        </form>
                        <pre id="output"></pre>
                        </div>
                    </div>
                       
        </div>
        
    </body>
</html>
